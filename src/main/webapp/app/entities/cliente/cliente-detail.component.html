
<div *ngIf="cliente">
    <h2><span jhiTranslate="appDoraApp.cliente.detail.title">Cliente</span> {{cliente.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="appDoraApp.cliente.telefone">Telefone</span></dt>
        <dd>
            <span>{{cliente.telefone}}</span>
        </dd>
        <dt><span jhiTranslate="appDoraApp.cliente.user">User</span></dt>
        <dd>
            {{cliente.userId}}
        </dd>
        <dt><span jhiTranslate="appDoraApp.cliente.tag">Tag</span></dt>
        <dd>
            <div *ngIf="cliente.tagId">
                <a [routerLink]="['/tag', cliente.tagId]">{{cliente.tagId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'cliente/'+ cliente.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
