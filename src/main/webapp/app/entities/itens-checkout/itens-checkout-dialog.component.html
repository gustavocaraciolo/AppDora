<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myItensCheckoutLabel" jhiTranslate="appDoraApp.itensCheckout.home.createOrEditLabel">Create or edit a Itens Checkout</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!itensCheckout.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="itensCheckout.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="appDoraApp.itensCheckout.quantidade" for="field_quantidade">Quantidade</label>
            <input type="number" class="form-control" name="quantidade" id="field_quantidade"
                [(ngModel)]="itensCheckout.quantidade" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="appDoraApp.itensCheckout.produto" for="field_produto">Produto</label>
            <select class="form-control" id="field_produto" name="produto" [(ngModel)]="itensCheckout.produtoId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="produtoOption.id" *ngFor="let produtoOption of produtos; trackBy: trackProdutoById">{{produtoOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
