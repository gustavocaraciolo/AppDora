<div>
    <h2 id="page-heading">
        <span jhiTranslate="appDoraApp.portal.home.title">Portals</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-portal" [routerLink]="['/portal/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="appDoraApp.portal.home.createLabel">
            Create new Portal
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'appDoraApp.portal.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="portals">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="descricao"><span jhiTranslate="appDoraApp.portal.descricao">Descricao</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="dataAtivacao"><span jhiTranslate="appDoraApp.portal.dataAtivacao">Data Ativacao</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="flagDefault"><span jhiTranslate="appDoraApp.portal.flagDefault">Flag Default</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="tipoIdioma"><span jhiTranslate="appDoraApp.portal.tipoIdioma">Tipo Idioma</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="flagSenhaEncriptada"><span jhiTranslate="appDoraApp.portal.flagSenhaEncriptada">Flag Senha Encriptada</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let portal of portals ;trackBy: trackId">
                <td><a [routerLink]="['/portal', portal.id, 'view' ]">{{portal.id}}</a></td>
                <td>{{portal.descricao}}</td>
                <td>{{portal.dataAtivacao | date:'medium'}}</td>
                <td jhiTranslate="{{'appDoraApp.FlagSimNao.' + portal.flagDefault}}">{{portal.flagDefault}}</td>
                <td>{{portal.tipoIdioma}}</td>
                <td jhiTranslate="{{'appDoraApp.FlagSimNao.' + portal.flagSenhaEncriptada}}">{{portal.flagSenhaEncriptada}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/portal', portal.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/portal', portal.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'portal/'+ portal.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="portals && portals.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
