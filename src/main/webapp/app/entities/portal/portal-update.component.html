<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-portal-heading" jhiTranslate="appDoraApp.portal.home.createOrEditLabel">Create or edit a Portal</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!portal.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="portal.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appDoraApp.portal.descricao" for="field_descricao">Descricao</label>
                    <input type="text" class="form-control" name="descricao" id="field_descricao"
                        [(ngModel)]="portal.descricao" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appDoraApp.portal.dataAtivacao" for="field_dataAtivacao">Data Ativacao</label>
                    <div class="d-flex">
                        <input id="field_dataAtivacao" type="datetime-local" class="form-control" name="dataAtivacao" [(ngModel)]="dataAtivacao"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appDoraApp.portal.flagDefault" for="field_flagDefault">Flag Default</label>
                    <select class="form-control" name="flagDefault" [(ngModel)]="portal.flagDefault" id="field_flagDefault"  required>
                        <option value="SIM">{{'appDoraApp.FlagSimNao.SIM' | translate}}</option>
                        <option value="NAO">{{'appDoraApp.FlagSimNao.NAO' | translate}}</option>
                    </select>
                    <div [hidden]="!(editForm.controls.flagDefault?.dirty && editForm.controls.flagDefault?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.flagDefault?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appDoraApp.portal.tipoIdioma" for="field_tipoIdioma">Tipo Idioma</label>
                    <input type="text" class="form-control" name="tipoIdioma" id="field_tipoIdioma"
                        [(ngModel)]="portal.tipoIdioma" required/>
                    <div [hidden]="!(editForm.controls.tipoIdioma?.dirty && editForm.controls.tipoIdioma?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.tipoIdioma?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appDoraApp.portal.flagSenhaEncriptada" for="field_flagSenhaEncriptada">Flag Senha Encriptada</label>
                    <select class="form-control" name="flagSenhaEncriptada" [(ngModel)]="portal.flagSenhaEncriptada" id="field_flagSenhaEncriptada" >
                        <option value="SIM">{{'appDoraApp.FlagSimNao.SIM' | translate}}</option>
                        <option value="NAO">{{'appDoraApp.FlagSimNao.NAO' | translate}}</option>
                    </select>
                </div>

                <div [hidden]="!(editForm.controls.utilizdor?.dirty && editForm.controls.utilizdor?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.utilizdor?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
