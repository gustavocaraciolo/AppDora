
<div *ngIf="checkout">
    <h2><span jhiTranslate="appDoraApp.checkout.detail.title">Checkout</span> {{checkout.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="appDoraApp.checkout.dataHora">Data Hora</span></dt>
        <dd>
            <span>{{checkout.dataHora | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="appDoraApp.checkout.desconto">Desconto</span></dt>
        <dd>
            <span>{{checkout.desconto}}</span>
        </dd>
        <dt><span jhiTranslate="appDoraApp.checkout.precoTotal">Preco Total</span></dt>
        <dd>
            <span>{{checkout.precoTotal}}</span>
        </dd>
        <dt><span jhiTranslate="appDoraApp.checkout.formaPagamento">Forma Pagamento</span></dt>
        <dd>
            <span jhiTranslate="{{'appDoraApp.FormaDePagamento.' + checkout.formaPagamento}}">{{checkout.formaPagamento}}</span>
        </dd>
        <dt><span jhiTranslate="appDoraApp.checkout.cliente">Cliente</span></dt>
        <dd>
            <div *ngIf="checkout.clienteId">
                <a [routerLink]="['/cliente', checkout.clienteId]">{{checkout.clienteId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="appDoraApp.checkout.itensCheckout">Itens Checkout</span></dt>
        <dd>
            <span *ngFor="let itensCheckout of checkout.itensCheckouts; let last = last">
                <a [routerLink]="['/itens-checkout', itensCheckout?.id ]">{{itensCheckout.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'checkout/'+ checkout.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
