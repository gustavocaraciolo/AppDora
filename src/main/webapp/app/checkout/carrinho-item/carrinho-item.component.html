<div class="tour_container" [@menuItemAppeared]="menuItemState">
    <p-card title="{{produtoItem.nome}}" subtitle="{{produtoItem.categoriaDTO.nome}}">
        <div>{{produtoItem.preco}}</div>
        <p-footer>
            <button (click)="emitAddEvent()" pButton style="margin-bottom:10px" class="blue-btn" type="button" label="Adicionar" icon="fa fa-plus-circle"></button>
        </p-footer>
    </p-card>
</div>
